<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo Jenkins - VPC</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
</head>

<body>
  <section class="section">
    
    <div class="container">

      <article class="media">
        <div class="media-left">
          <figure class="image is-64x64">
            <img src="/images/Cloud.png" alt="No Image">
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
            <h1 class="title is-1">
              IBM Cloud 
            </h1>
          </div>
        </div>
      </article>

      <p class="subtitle">
        DevOps en VPC con Jenkins
      </p>
      
      <div class="columns">
        <div class="column">
          
          <h3 class="title is-3">
            Historial de mensajes
          </h3>
          <hr style="height: 2px;background-color: #405bf1" width="350" align="left">
          <div id="entries"></div>
        </div>
        <div class="column">
          <h3 class="title is-3">
            Env√≠a tu mensaje
          </h3>
          <hr style="height: 2px;background-color: #405bf1" width="300" align="left">
          <form id="addEntry">
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="your name" id="name">
              </div>
            </div>
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="text" placeholder="your email" id="email">
              </div>
            </div>
            <div class="field">
              <label class="label">Comment</label>
              <div class="control">
                <textarea class="textarea" placeholder="your comment" id="comment"></textarea>
              </div>
            </div>
            <div class="control">
              <button class="button is-danger is-focused">Send your message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script id="entries-template" type="text/x-handlebars-template">
    {{#each entries}}
    <div class="box">
      <article class="media">
        <div class="media-left">
          <figure class="image is-64x64">
            <img src="/images/Users.png" alt="No Image">
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{name}}</strong> <small>{{email}}</small>
              <br> {{comment}}
            </p>
          </div>
        </div>
      </article>
    </div>
    {{/each}}
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="javascripts/holamundo.js"></script>
</body>

</html>
